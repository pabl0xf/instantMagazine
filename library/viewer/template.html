  <link rel="stylesheet" href="../../shared/css/main.css">
  <link rel="stylesheet" href="../../shared/css/wow_book.css" type="text/css" />
  <link rel="stylesheet" type="../../shared/text/css" href="../../shared/css/preview.css"><!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->

  <link href='//fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>

  <body>
    <br><br><br>
    <div id="container">
      <nav>
        <ul>
          <li><a id='first'     href="#" title='goto first page'   >First page</a></li>
          <li><a id='back'      href="#" title='go back one page'  >Back</a></li>
          <li><a id='next'      href="#" title='go foward one page'>Next</a></li>
          <li><a id='last'      href="#" title='goto last page'    >last page</a></li>
          <li><a id='zoomin'    href="#" title='zoom in'           >Zoom In</a></li>
          <li><a id='zoomout'   href="#" title='zoom out'          >Zoom Out</a></li>
          <li><a id='slideshow' href="#" title='start slideshow'   >Slide Show</a></li>
          <li><a id='flipsound' href="#" title='flip sound on/off' >Flip sound</a></li>
          <li><a id='fullscreen' href="#" title='fullscreen on/off' >Fullscreen</a></li>
        </ul>
      </nav>
      <div id="main">
        <img id='click_to_open' src="../../shared/images/click_to_open.png" alt='click to open' />
        <div id='features'>
          <div id='cover'></div>

          <script type="text/javascript">

          $(document).ready(function() {
            $( "#features" ).prepend('<div id="cover"></div>');
            for (i = totalPages; i >=1; i--) {
              $( "#features" ).prepend('<div class="feature pagefx hardpage"><img src="page-'+(i).pad()+'.png" width="399px"></div>');
            }
            $( "#features" ).append('<div class="last_cover"><img src="../../shared/images/cover_last.png" width="100%" height="100%" /></div>');
          });
          </script>
        </div>
      </div>
      <br>
    </div>
    <br>
  </div>
</div>
